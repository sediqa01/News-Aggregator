{% extends "base.html" %}
{% block content %}
{% load static %}

<h3 class=" mt-5 text-center">Delete News Post</h3>
<br>
<div class="container">
    <div class="col-lg-8 mt-3 mx-auto">
        <div class="form-group">
            <form method="POST">
                {% csrf_token %}
                <strong>Importent!</strong>
                <p>Are you sure to <span>Delete</span> this news post?</p>
                <button class="btn btn-secondary">Delete</button>
            </form>
        </div>
    </div>
</div>
{%endblock%}
