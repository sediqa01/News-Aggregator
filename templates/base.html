{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="NewsTime was created for those who want to stay informed and engaged with news from around the world and the latest news from various categories like politics, art, technology, science, economy..">
  <meta name="keywords" content="NewsTime, News, World News, Breaking News, Political News, Art, Technology, Science">
  <!-- CDN - Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <!-- Site title and favicon for NewsTime-->
  <title>NewsTime</title>
  <link rel="icon" type="image/x-icon" href="{% static 'image/favicon.ico' %}">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/1bc010baf6.js" crossorigin="anonymous"></script>

  <!-- Link to CSS file -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>

<body>

  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><span class="logo">NewsTime</span></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
        aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Sign Up</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Login</a>
          </li>
        </ul>

      </div>
    </div>
  </nav>
  
  <!-- Site Header -->
  <header>
    <div class="display-date">
      <span id="day">day</span>,
      <span id="daynum">00</span>
      <span id="month">month</span>
      <span id="year">0000</span>
    </div>
  </header> 
  
  <main class="flex-shrink-0 main-bg">
    {% block content %}
    <!-- Content goes here -->
    {% endblock content %}
  </main>

  <!-- <section>
    Section 2
  </section>
  <section>
    Section 3
  </section> -->

  <!-- Footer -->
  <footer class="footer mt-auto py-3 bg-body-tertiary">
    <div>
      <ul class="social-link">
        <li>
          <a href="https://github.com/sediqa01" target="_blank"
            aria-label="Sediqa Talibi's GitHub profile (opens in a new tab)"><i class="fa-brands fa-github"></i></a>
        </li>
        <li>
          <a href="https://www.linkedin.com/in/alexa-hendry/" target="_blank"
            aria-label="Sediqa Talibi's LinkedIn profile (opens in a new tab)"><i class="fa-brands fa-linkedin"></i></a>
        </li>
        <li>
          <a href="https://www.instagram.com/" target="_blank" aria-label="Join us on instagram">
            <i class="fa-brands fa-instagram"></i></a>
        </li>
      </ul>
    </div>

    <p class="m-0 text-center text-dark">&copy;2023 NewsTime | Privacy Policy</p>
    <p class="m-0 text-center text-dark"> This Site was made by Sediqa Talibi for educational propuse. </p>
  </footer>

  <!-- CDN - Bootstrap, Javascript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
  </script>

<script src="{% static 'js/script.js' %}"> </script>
</body>

</html>
