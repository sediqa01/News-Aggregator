{% load static %}

<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="NewsTime was created for those who want to stay informed and engaged with news from around the world and the latest news from various categories like politics, art, technology, science, economy..">
  <meta name="keywords" content="NewsTime, News, World News, Breaking News, Political News, Art, Technology, Science">
  <!-- CDN - Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
  </script>
  <script src="https://kit.fontawesome.com/27cbf33ba8.js" crossorigin="anonymous"></script>
  <!-- Site title and favicon for NewsTime-->
  <title>NewsTime</title>
  <link rel="icon" type="image/x-icon" href="{% static 'image/favicon.ico' %}">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/1bc010baf6.js" crossorigin="anonymous"></script>

  <!-- Link to CSS file -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>

<body class="d-flex flex-column h-100">

  <!-- Site NavBar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home' %}"><span class="logo">NewsTime</span></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
        aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
          </li>
          {% if user.is_authenticated %}
          {% if user.is_superuser%}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'add_news' %}">Add News</a>
          </li>
          {% endif %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'account_logout' %}">Logout</a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'account_signup' %}">Sign Up</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'account_login' %}">Login</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  
  <main class="flex-shrink-0 main-bg">
    {% block content %}
    <!-- Content Goes here -->
    {% endblock content %}
</main>


  <!-- Footer -->
  <footer class="footer mt-auto py-3 bg-body-tertiary">
    <div>
      <ul class="social-link">
        <li>
          <a href="https://github.com/sediqa01" target="_blank"
            aria-label="Sediqa Talibi's GitHub profile (opens in a new tab)"><i class="fa-brands fa-github"></i></a>
        </li>
        <li>
          <a href="https://www.linkedin.com/in/alexa-hendry/" target="_blank"
            aria-label="Sediqa Talibi's LinkedIn profile (opens in a new tab)"><i class="fa-brands fa-linkedin"></i></a>
        </li>
        <li>
          <a href="https://www.instagram.com/" target="_blank" aria-label="Join us on instagram">
            <i class="fa-brands fa-instagram"></i></a>
        </li>
      </ul>
    </div>

    <p class="footer-text m-0 text-center text-dark">&copy;2023 NewsTime | Privacy Policy</p>
  </footer>


  <!-- Link to Javascript File  -->
  <script src="{% static 'js/script.js' %}"> </script>
</body>

</html>
