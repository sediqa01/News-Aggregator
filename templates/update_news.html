{% extends "base.html" %}
{% block content %}
{% load static %}

<h3 class=" mt-5 text-center">Update News Post</h3>
<br>
<div class="container">
    <div class="col-lg-8 mt-3 mx-auto">
        <div class="form-group">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p}}

                <button class="btn btn-secondary">Update</button>
            </form>
        </div>
    </div>
</div>
{%endblock%}
